<!-- employee-list.component.html -->
<div class="container employee-list-container">
  <h2>Employee List</h2>
  <table class="table table-striped employee-table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Age</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.email }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.salary | currency }}</td>
        <td>{{ employee.age }}</td>
        <td>
          <a [routerLink]="['/edit', employee.id]" class="btn btn-primary edit-btn">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
